<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>favicon-farm</title>
<link rel="icon" type="image/svg+xml" href="favicon-farm.svg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Space Grotesk', sans-serif; background: var(--bg); color: var(--text); transition: all 0.15s ease; }
body { --bg: #fff; --text: #1a1a1a; --muted: #888; --card-border: #22c55e; --btn-bg: #000; --btn-border: #000; --btn-text: #fff; }
body.dark { --bg: #000; --text: #fff; --muted: #888; --card-border: #22c55e; --btn-bg: #fff; --btn-border: #fff; --btn-text: #000; }
.theme-toggle { width: 26px; height: 26px; background: var(--text); color: var(--bg); border: 2px solid var(--text); cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; padding: 0; transition: all 0.2s ease; margin-left: auto; }
.theme-toggle:hover { background: none; color: var(--text); }
.icon-sun { display: none; }
.icon-moon { display: block; }
body.dark .icon-sun { display: block; }
body.dark .icon-moon { display: none; }
.wrap { max-width: 480px; margin: 0 auto; padding: 80px 24px 60px; animation: fadeIn .5s ease; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
header { margin-bottom: 32px; }
h1 { font-size: 22px; font-weight: 700; color: var(--text); display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }
.logo { height: 28px; width: 28px; }
#grid { display: flex; flex-direction: column; gap: 8px; }
.card { border-left: 3px solid var(--card-border); padding: 16px 20px 16px 16px; display: inline-flex; align-items: center; gap: 16px; transition: padding-left .2s; }
.card:hover { padding-left: 20px; }
.icon-frame { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
.icon-frame img { width: 28px; height: 28px; }
.card-name { font-size: 14px; color: var(--text); flex: 1; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 700; }
.copy-btn { font-family: 'JetBrains Mono', monospace; font-size: 11px; background: var(--btn-bg); border: 2px solid var(--btn-border); color: var(--btn-text); padding: 6px 16px; cursor: pointer; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; transition: all 0.15s; }
.copy-btn:hover { background: #22c55e; border-color: #22c55e; color: #fff; }
.copy-btn.copied { background: #22c55e; border-color: #22c55e; color: #fff; }
footer { margin-top: 56px; text-align: center; font-size: 13px; color: var(--text); font-family: 'JetBrains Mono', monospace; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 6px; }
footer i { font-style: normal; }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1><img src="favicon-farm.svg" class="logo" alt="favicon-farm">favicon-farm<button class="theme-toggle" id="theme-toggle"><i class="ri-sun-line icon-sun"></i><i class="ri-moon-line icon-moon"></i></button></h1>
  </header>
  <div id="grid"></div>
  <footer>Made with <i class="ri-heart-fill" style="color:#e53935;"></i> + <i class="ri-robot-2-fill" style="font-size:1.2em;color:#43a047;"></i></footer>
</div>
<script>
const BASE = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '');
const icons = ['bloodhound', 'favicon-farm', 'www'];
const grid= document.getElementById('grid');
icons.forEach(name => {
  const url = `${BASE}/${name}.svg`;
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="icon-frame"><img src="${name}.svg" alt="${name}"></div>
    <div class="card-name">${name}</div>
    <button class="copy-btn" data-url="${url}" onclick="copyUrl(this)">copy</button>
  `;
  grid.appendChild(card);
});
function copyUrl(el) {
  navigator.clipboard.writeText(el.dataset.url);
  el.classList.add('copied');
  el.textContent = 'copied!';
  setTimeout(() => { el.classList.remove('copied'); el.textContent = 'copy'; }, 1500);
}
const toggle = document.getElementById('theme-toggle');
const saved = localStorage.getItem('theme');
let isDark = saved ? saved === 'dark' : false;
function updateTheme() { document.body.classList.toggle('dark', isDark); localStorage.setItem('theme', isDark ? 'dark' : 'light'); }
updateTheme();
toggle.addEventListener('click', () => { isDark = !isDark; updateTheme(); });
</script>
</body>
</html>
