<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ± favicon-farm</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=DM+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --soil: #1a1410;
      --bark: #2e2520;
      --leaf: #7cb342;
      --sprout: #aed581;
      --sun: #ffe082;
      --cream: #faf3e8;
      --clay: #a1887f;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--soil);
      color: var(--cream);
      font-family: 'DM Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* grain overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.06'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 100;
    }

    header {
      padding: 3rem 2rem 1rem;
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'Fraunces', serif;
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      color: var(--sun);
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
    }

    h1 span {
      display: inline-block;
      animation: sway 3s ease-in-out infinite;
      transform-origin: bottom center;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

    .subtitle {
      color: var(--clay);
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: var(--leaf);
      margin: 1.5rem auto 0;
      border-radius: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: var(--bark);
      border-radius: 16px;
      padding: 2rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      border: 1px solid rgba(255,255,255,0.04);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--leaf), var(--sprout));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }

    .card:hover::before { opacity: 1; }

    .icon-frame {
      width: 96px;
      height: 96px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background:
        repeating-conic-gradient(rgba(255,255,255,0.03) 0% 25%, transparent 0% 50%) 0 0 / 16px 16px;
      border: 1px dashed rgba(255,255,255,0.08);
    }

    .icon-frame img {
      width: 72px;
      height: 72px;
      border-radius: 8px;
    }

    .card-name {
      font-family: 'Fraunces', serif;
      font-size: 1.15rem;
      color: var(--cream);
    }

    .card-url {
      width: 100%;
      background: var(--soil);
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      font-size: 0.7rem;
      color: var(--clay);
      word-break: break-all;
      line-height: 1.5;
      cursor: pointer;
      transition: color 0.2s;
      position: relative;
      border: 1px solid transparent;
    }

    .card-url:hover {
      color: var(--sprout);
      border-color: rgba(124,179,66,0.2);
    }

    .card-url .hint {
      display: block;
      font-size: 0.6rem;
      color: var(--clay);
      opacity: 0.5;
      margin-top: 0.25rem;
      transition: opacity 0.2s;
    }

    .card-url:hover .hint { opacity: 1; }

    .copied {
      color: var(--leaf) !important;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--clay);
      font-size: 0.75rem;
      opacity: 0.6;
    }

    /* staggered entrance */
    .card {
      opacity: 0;
      animation: rise 0.5s ease forwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
    .card:nth-child(6) { animation-delay: 0.6s; }

    @keyframes rise {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1><span>ðŸŒ±</span> favicon-farm</h1>
    <p class="subtitle">svg favicons for my projects</p>
    <div class="divider"></div>
  </header>

  <div class="grid" id="grid"></div>

  <footer>drop an svg Â· push to main Â· it grows here</footer>

  <script>
    const BASE = window.location.origin + window.location.pathname.replace(/\/$/, '');
    const icons = ['bloodhound', 'www'];

    const grid = document.getElementById('grid');

    icons.forEach(name => {
      const url = `${BASE}/${name}.svg`;
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="icon-frame">
          <img src="${name}.svg" alt="${name} favicon">
        </div>
        <div class="card-name">${name}</div>
        <div class="card-url" data-url="${url}" onclick="copyUrl(this)">
          ${url}
          <span class="hint">click to copy</span>
        </div>
      `;
      grid.appendChild(card);
    });

    function copyUrl(el) {
      navigator.clipboard.writeText(el.dataset.url);
      el.classList.add('copied');
      el.querySelector('.hint').textContent = 'copied!';
      setTimeout(() => {
        el.classList.remove('copied');
        el.querySelector('.hint').textContent = 'click to copy';
      }, 1500);
    }
  </script>
</body>
</html>
